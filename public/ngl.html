
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan Anonim | Brian Official</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .message-card {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(131, 76, 245, 0.2);
        }
        .message-input {
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .message-input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        .send-btn {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }
        .profile-img {
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-12 px-4 sm:px-6 flex flex-col items-center justify-center">
        <div class="message-card w-full max-w-md p-6 text-white">
            <div class="flex flex-col items-center mb-6">
                <img id="profileImage" src="/api/placeholder/80/80" alt="Profile" class="profile-img w-20 h-20 rounded-full mb-4">
                <h1 id="headerText" class="text-2xl font-bold text-center">Kirim Pesan Anonim</h1>
                <p id="profileName" class="text-lg opacity-90 text-center"></p>
            </div>
            
            <div class="mt-4">
                <textarea id="messageInput" class="message-input w-full h-32 p-4 text-gray-700 focus:outline-none" placeholder="Tulis pesan anonim di sini..."></textarea>
            </div>
            
            <button id="sendButton" class="send-btn w-full mt-4 py-3 text-white font-medium flex items-center justify-center">
                <span>Kirim Pesan</span>
                <i class="fas fa-paper-plane ml-2"></i>
            </button>
        </div>
        
        <div id="notification" class="mt-4 p-4 rounded-lg bg-green-500 text-white hidden">
            Pesan berhasil dikirim!
        </div>
    </div>

    <script>
        // Get recipient ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipientId = urlParams.get('id') || 'default';

        // Load profile data
        fetch(`/api/profile/${recipientId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('profileName').textContent = `ke ${data.name}`;
                document.getElementById('headerText').textContent = data.headerText || 'Kirim Pesan Anonim';
                if (data.profileImage) {
                    document.getElementById('profileImage').src = data.profileImage;
                }
            })
            .catch(error => console.error('Error loading profile:', error));

        // Send message
        document.getElementById('sendButton').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value.trim();
            
            if (!message) {
                alert('Pesan tidak boleh kosong!');
                return;
            }
            
            fetch('/api/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    recipientId: recipientId,
                    message: message,
                    timestamp: new Date().toISOString()
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('messageInput').value = '';
                    
                    // Show notification
                    const notification = document.getElementById('notification');
                    notification.classList.remove('hidden');
                    setTimeout(() => {
                        notification.classList.add('hidden');
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert('Gagal mengirim pesan. Silakan coba lagi.');
            });
        });
    </script>
</body>
</html>
